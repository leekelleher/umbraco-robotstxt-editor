<div class="umb-robotstxteditor" ng-controller="RobotsTxtEditorController as vm">

    <umb-box>
        <umb-box-content>
            
            <h3 class="bold">Robots.txt Editor</h3>

            <umb-load-indicator ng-show="vm.loading"></umb-load-indicator>

            <div class="umb-robotstxteditor-main" ng-show="!vm.loading">
                <div class="umb-robotstxteditor-controls">
                    <p>
                        <!-- TODO: replace with 'posh' textarea with line numbers (like editing styles)-->
                        <textarea ng-model="vm.data.FileContents"></textarea>
                    </p>
                    <p>
                        <umb-button type="button"
                                    label="{{vm.data.FileExists ? 'Update Robots.txt' : 'Create Robots.txt'}}"
                                    button-style="success"
                                    action="vm.saveData()">
                        </umb-button>

                    </p>
                </div>
                <div class="umb-robotstxteditor-notes">
                    <!-- TODO: add button to insert 'standard' rules for an Umbraco website -->
                    <!-- TODO: add other buttons / helpful functionality -->
                    <div ng-show="vm.data.FileExists">
                        <umb-button type="button"
                                    label="Reload from disk"
                                    action="vm.reloadData()">
                        </umb-button>
                    </div>
                </div>
            </div>

        </umb-box-content>
    </umb-box>

</div>
